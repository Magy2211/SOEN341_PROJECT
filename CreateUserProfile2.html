<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Profile</h1>
  <form id="user-form" method="POST" enctype="multipart/form-data">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name"><br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br>
    <label for="profile-picture">Upload Profile Picture:</label>
    <input type="file" id="profile-picture" name="profile-picture"><br>
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br>
    <label for="cv">Upload CV:</label>
    <input type="file" id="cv" name="cv"><br>
    <label for="engineering-field">Engineering Field:</label>
    <select id="engineering-field" name="engineering-field">
      <option value="Civil Engineering">Civil Engineering</option>
      <option value="Mechanical Engineering">Mechanical Engineering</option>
      <option value="Electrical Engineering">Electrical Engineering</option>
      <option value="Computer Engineering">Computer Engineering</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>
  <div id="user-profile"></div>
  <script src="script.js"></script>
</body>
</html>
