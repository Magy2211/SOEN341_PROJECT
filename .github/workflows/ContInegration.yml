name: ContIntegrationTesing 

on: push

jobs:
  test_and_build:
   runs-on: ubuntu-latest
   
   steps:
   - name: Checkout code
     uses: actions/checkout@v2
    
   - name: Setup Java 
     uses: actions/setup-java@v2
     with: 
       java-version: '11'
   - name: Build Backedn for testing 
     run: ./gradlew build 
     working-directory: SOEN341_PROJECT/UserAccount/src/main/java/com/example/useraccount/ 
     
   - name: Setup Node.js
     uses: actions/setup-node@v2
     with: 
       node-version: '14.x'
       
   - name: Install Dependancies
     run: npm install
     
   - name: Run tests
     run: npm run test
  
