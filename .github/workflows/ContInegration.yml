name: ContIntegrationTesing 

on: push

jobs:
  test_and_build:
   runs-on: ubuntu-latest
   
   steps:
   - name: Checkout code
     uses: actions/checkout@v2
    
   - name: Setup Java 
     uses: actions/setup-java@v2
     with: 
       java-version: '11'
       distribution: 'adopt' 
       
   - name: Create Gradle Build
     run: gradle init
     
   - name: Make gradlew executable
     run: chmod +x ./gradlew
     
   - name: Look for gradle
     run: gradle wrapper
     
   - name: Build Backedn for testing 
     run: ./gradlew build 
     working-directory: UserAccount/src/main/java/com/example/useraccount/
     
   - name: Setup Node.js
     uses: actions/setup-node@v2
     with: 
       node-version: '14.x'
       
   - name: Install Dependancies
     run: npm install
     
   - name: Run Tests
     run: npm run test --testPathPattern=SOEN341_PROJECT
/Tests
  
