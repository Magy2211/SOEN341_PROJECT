<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apply</title>
    <!-- add the white screen in the middle  -->
    <link href="ApplyForAJobPosting.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">

    </style>


</head>


<body>

<header>
    <div class="container">
        <h1>Jobify</h1>
        <nav>
            <ul>
                <!-- Adding a blue bar on top in our website page that will include Home, Profile, Add jobs, Interviews and About buttons -->

                <li><a href="viewJobPostingsServlet">Home</a></li>
                <li><a href="viewUserProfileServlet">Profile</a></li>
                <li><a href="viewApplicationsServlet">Applications</a></li>
                <li><a href="viewInterviewsServlet">Interviews</a></li>
                <li><a href="AboutPage.jsp?account=student">About</a></li>

            </ul>
        </nav>
    </div>
</header>

<!-- To add the shapes which are the two circles that surround the white screen that is in the middle of the website page -->
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="applyForAJobPostingServlet" enctype="multipart/form-data" method="post">


    <div class="container">
        <br/>
        <h3 style="color:orange;">Apply for the job</h3>
        <form action="applyForAJobPostingServlet" method="post">
            <table>
                <!-- add checkbox if user want to choose the Default resume, Default cover letter, Default transcript -->
                <label>
                    <input name="default" type="checkbox" value="defaultResume">Default resume<br>
                </label>
                <label>
                    <input name="default" type="checkbox" value="defaultCoverLetter">Default cover letter<br>
                </label>
                <label>
                    <input name="default" type="checkbox" value="defaultTranscript">Default transcript<br>
                </label>
                <!--Let the user upload documents as resume, cover letter and unofficial transcripts  -->
                <div class="form-group">
                    <label for="resume">Resume:</label>
                    <input id="resume" name="resume" type="file">
                </div>
                <div class="form-group">
                    <label for="cover-letter">Cover Letter:</label>
                    <input id="cover-letter" name="cover-letter" type="file">
                </div>
                <div class="form-group">
                    <label for="transcript">Unofficial Transcript:</label>
                    <input id="transcript" name="transcript" type="file">
                </div>
                <button class="submit-btn" type="submit">Submit</button>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</form>


</div>


</body>
</html>
