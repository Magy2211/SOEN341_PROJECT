
<!DOCTYPE html>

<body>
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>
<form action="applyForAJobPostingServlet" method="post" enctype="multipart/form-data">




  <div class="container">
    <br/>
    <h3 style="color:orange;">Apply for the job</h3>
    <form method="post" action="applyForAJobPostingServlet">
      <table>
        <label>
          <input type="checkbox" name="default" value="defaultResume">Default resume<br>
        </label>
        <label>
         <input type="checkbox" name="default" value="defaultCoverLetter">Default cover letter<br>
        </label>
        <label>
          <input type="checkbox" name="default" value="defaultTranscript">Default transcript<br>
        </label>
        <div class="form-group">
          <label for="resume">Resume:</label>
          <input type="file" id="resume" name="resume">
        </div>
        <div class="form-group">
          <label for="cover-letter">Cover Letter:</label>
          <input type="file" id="cover-letter" name="cover-letter">
        </div>
        <div class="form-group">
          <label for="transcript">Unofficial Transcript:</label>
          <input type="file" id="transcript" name="transcript">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </table>
    </form>
  </div>
  <script src="script.js"></script>
</form>





</div>
