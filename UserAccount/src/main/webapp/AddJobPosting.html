<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add a job posting</title>
    <link rel="stylesheet" type="text/css" href="CreatingUserProfile.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Adding a job posting:</h1>
    </div>
    <form method="post" action="addJobPostingsServlet">
        <table>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="positionTitle">Title:</label>
                        <input name="positionTitle" id="positionTitle" required />
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="description">Job posting details:</label>
                        <textarea rows="5" cols = "60" name = "description" id = "description" required></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="submit-btn">Add Job Posting</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
