<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Job Posting Website</title>
    <link href="AddJobPosting.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <div class="container">
        <!--Include the title of the website in the blue bar on the top  -->

        <h1>Jobify</h1>
        <nav>
            <ul>
                <!-- Adding a blue bar on top in our website page that will include Home, Profile, Add jobs, Interviews and About buttons -->
                <li><a href="viewCreatedJobPostingsServlet?interview=false">Home</a></li>
                <li><a href="viewEmployerProfileServlet">Profile</a></li>
                <li><a href="AddJobPosting.html">Add Jobs </a></li>
                <li><a href="viewCreatedJobPostingsServlet?interview=true">Interviews</a></li>
                <li><a href="AboutPage.jsp?account=employer">About</a></li>

            </ul>
        </nav>
    </div>
</header>
<head>
    <!-- add the white screen in the middle  -->

    <link rel="stylesheet" type="text/css" href="AddJobPosting.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">

    </style>

</head>


<body>
<!-- To add the shapes which are the two circles that surround the white screen that is in the middle of the website page -->
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>

</div>
<!-- Include what will be in the body of the page and let the employer fill them out   -->
<form action="addJobPostingsServlet" method="post">
    <table>
        <h3 style="color:black"> Add Job Posting </h3>
        <tr>
            <td>
                <div class="form-group">
                    <!-- let the employer add the position title  -->
                    <label for="positionTitle">Position title:</label>
                    <input id="positionTitle" name="positionTitle" required/>
                </div>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <div class="form-group">
                    <!-- let the employer add the location of the company   -->

                    <label for="jobLocation">Job location:</label>
                    <textarea cols="60" id="jobLocation" name="jobLocation" required rows="5"></textarea>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <div class="form-group">
                    <!-- let the employer add the salary for the job  -->

                    <label for="salary">Salary:</label>
                    <input id="salary" name="salary" required/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <!-- let the employer set the deadline for applying for the job  -->

                    <label for="deadline">Deadline to apply:</label>
                    <input id="deadline" name="deadline" required/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <!-- let the employer add the details of the job   -->

                    <label for="description">Job posting details:</label>
                    <textarea cols="60" id="description" name="description" required rows="5"></textarea>
                </div>
            </td>
        </tr>
        <td>
            <!-- Having a button for adding this job posting   -->

            <button class="submit-btn" type="submit">Add Job Posting</button>
        </td>
        </tr>
    </table>
</form>
</body>

</html>
