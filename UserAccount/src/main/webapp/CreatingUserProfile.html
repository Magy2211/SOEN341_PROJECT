<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create student account</title>

    <link href="CreateUser2.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">

    </style>


</head>


<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="createUserProfileServlet" enctype="multipart/form-data" method="post">


    <h3 style="color:orange;">*User Profile*</h3>


    <div class="container">
        <br/>
        <form action="createUserProfileServlet" method="post">
            <table>
                <div class="form-group">
                    <label for="profile-pic">Profile Picture:</label>
                    <input id="profile-pic" name="profile-pic" type="file">
                </div>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" name="first-name" required type="text">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input id="last-name" name="last-name" required type="text">
                </div>
                <div class="form-group">
                    <label for="engineering-field">Engineering Field:</label>
                    <select id="engineering-field" name="engineering-field" required>
                        <option disabled selected value="">Select Engineering Field</option>
                        <option value="aerospace-engineering">Aerospace Engineering</option>
                        <option value="building-engineering">Building Engineering</option>
                        <option value="computer-engineering">Computer Engineering</option>
                        <option value="civil-engineering">Civil Engineering</option>
                        <option value="electrical-engineering">Electrical Engineering</option>
                        <option value="industrial-engineering">Industrial Engineering</option>
                        <option value="mechanical-engineering">Mechanical Engineering</option>
                        <option value="software-engineering">Software Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="resume">Resume:</label>
                    <input id="resume" name="resume" type="file">
                </div>
                <div class="form-group">
                    <label for="cover-letter">Cover Letter:</label>
                    <input id="cover-letter" name="cover-letter" type="file">
                </div>
                <div class="form-group">
                    <label for="transcript">Unofficial Transcript:</label>
                    <input id="transcript" name="transcript" type="file">
                </div>
                <button class="submit-btn" type="submit">Submit</button>

    </div>
    <script src="script.js"></script>
</form>


</div>


</body>
</html>
