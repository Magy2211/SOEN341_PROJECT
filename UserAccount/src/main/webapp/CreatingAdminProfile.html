<head>
    <head>
        <title>Create admin account</title>
        <!-- adding the white screen in the middle  -->
        <link href="CreatingEmployerProfile.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.gstatic.com" rel="preconnect">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

        </style>

<body>
<!-- To add the shapes which are the two circles that surround the white screen that is in the middle of the website page -->
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="createAdminProfileServlet" method="post">

    <!--  styling  -->
    <h3 style="color: black;">Administrator Profile</h3>

    <p style="color: #FF8C00;">Please fill out the form below</p>


    <!-- let the admin write his first and last name and chose their select Administrator Role -->
    <div class="container">
        <br/>
        <form action="createAdminProfileServlet" method="post">
            <div class="form-group">
                <label for="first-name">First Name:</label> <input id="first-name"
                                                                   name="first-name" required type="text">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label> <input id="last-name"
                                                                 name="last-name" required type="text">
            </div>
            <div class="form-group">
                <label for="adminRole">Select Administrator Role:</label> <select
                    id="adminRole" name="adminRole" required>
                <option disabled selected value="">Select Administrator
                    Role
                </option>
                <option value="Administrator">Administrator</option>
            </select>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
</form>

</div>

</body>
