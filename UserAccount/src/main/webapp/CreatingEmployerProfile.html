<!DOCTYPE html>
<html>
<head>
  <title>Employee Profile</title>
  <link rel="stylesheet" type="text/css" href="CreatingUserProfile.css">
</head>
<body>
<form action="createEmployerProfileServlet" method="post" enctype="multipart/form-data">

  <div class="container">
  <div class="header">
    <h1>Employer Profile</h1>
    <p>Please fill out the form below</p>
  </div>

    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Company:</label>
      <input type="text" id="company" name="company" required>
    </div>
    <div class="form-group">
      <label for="job-posting">Job Posting:</label>
      <input type="file" id="job-posting" name="job-posting">
    </div>
    <button type="submit" class="submit-btn">Submit</button>

</div>
<script src="script.js"></script>
</form>
</body>
</html>
